<ion-header>
  <ion-toolbar>
    <ion-title>Fornecedor</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/painel">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="form" (submit)="onSubmit()">

    <ion-item>
      <ion-icon slot="start" name="document-text-outline" color='primary'></ion-icon>
      <ion-input formControlName="razaoSocial" type="text" placeholder="Razão Social"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="folder-outline" color='primary'></ion-icon>
      <ion-input formControlName="cnpj"  type="number" placeholder="CNPJ do Fornecedor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="call-outline" color='primary'></ion-icon>
      <ion-input formControlName="telefone"  type="number" placeholder="Telefone"></ion-input>
    </ion-item>

    <ion-button color='primary' expand='block' color="light" type="submit" [disabled]="form.invalid" *ngIf="renderUpdate == false" >
      Cadastrar
    </ion-button>

    <ion-button color='primary' expand='block' color="light" (click)="atualizarObjeto()" [disabled]="form.invalid" *ngIf="renderUpdate == true" >
      Atualizar
    </ion-button>

  </form>
  <ion-list>
    <ion-list-header style="text-align: center;">Listar de Registros</ion-list-header>
    <ion-item-sliding *ngFor="let fornecedor of fornecedorList">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deletar(fornecedor)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          Razão Social:<p>{{fornecedor.razaoSocial}}</p>
          Cnpj: <p>{{fornecedor.cnpj}}</p>
          Telefone<p>{{fornecedor.telefone}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary"  (click)="atualizar(fornecedor)" expandable>
          <ion-icon name="open-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
