<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/painel">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="form" (submit)="onSubmit()">

    <ion-item>
      <ion-icon slot="start" name="happy-outline" color='primary'></ion-icon>
      <ion-input formControlName="nome" type="text" placeholder="Digite o nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="body-outline" color='primary'></ion-icon>
      <ion-input formControlName="tipo"  type="text" placeholder="Digite O Tipo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="call-outline" color='primary'></ion-icon>
      <ion-input formControlName="quantidade"  type="number" placeholder="Digite a Quantidade"></ion-input>
    </ion-item>

    <ion-button color='primary' expand='block' color="light" type="submit" [disabled]="form.invalid" *ngIf="renderUpdate == false" >
      Cadastrar
    </ion-button>

    <ion-button color='primary' expand='block' color="light" (click)="atualizarObjeto()" [disabled]="form.invalid" *ngIf="renderUpdate == true" >
      Atualizar
    </ion-button>

  </form>
  <ion-list>
    <ion-list-header style="text-align: center;">Listar de Registros</ion-list-header>
    <ion-item-sliding *ngFor="let produto of produtoList">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deletar(produto)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          Nome:<p>{{produto.nome}}</p>
          Tipo: <p>{{produto.tipo}}</p>
          Quantidade<p>{{produto.quantidade}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary"  (click)="atualizar(produto)" expandable>
          <ion-icon name="open-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
