<ion-header>
  <ion-toolbar>
    <ion-title>Alunos</ion-title>
    <ion-buttons slot="start"> 
      <ion-button routerLink="/painel" > 
          <ion-icon name="chevron-back-outline"></ion-icon>          
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-list-header>Listar ALunos</ion-list-header>

      <ion-item-sliding *ngFor="let aluno of ALUNO_DA_API">

        <ion-item-options side="start">
          <ion-item-option color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>
            Nome:<h1>{{aluno.nome}}</h1>
            Matricula: <h1>{{aluno.matricula}}</h1>
            Semestre<h1>{{aluno.semestre}}</h1>
          </ion-label>
        </ion-item>

        
        <ion-item-options side="end">
          <ion-item-option color="tertiary" expandable>
            <ion-icon name="open-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="person-add" routerLink="form"></ion-icon>
    </ion-fab-button>
  </ion-fab>
