<ion-header>
  <ion-toolbar>
    <ion-title>Corte</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/painel">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="form" (submit)="onSubmit()">

    <ion-item>
      <ion-icon slot="start" name="happy-outline" color='primary'></ion-icon>
      <ion-input formControlName="tipo" type="text" placeholder="Digite o Tipo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="body-outline" color='primary'></ion-icon>
      <ion-input formControlName="valor"  type="text" placeholder="Digite O Valor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="call-outline" color='primary'></ion-icon>
      <ion-input formControlName="comissao"  type="text" placeholder="Digite a Comissao"></ion-input>
    </ion-item>

    <ion-button color='primary' expand='block' color="light" type="submit" [disabled]="form.invalid" *ngIf="renderUpdate == false" >
      Cadastrar
    </ion-button>

    <ion-button color='primary' expand='block' color="light" (click)="atualizarObjeto()" [disabled]="form.invalid" *ngIf="renderUpdate == true" >
      Atualizar
    </ion-button>

  </form>
  <ion-list>
    <ion-list-header style="text-align: center;">Listar de Registros</ion-list-header>
    <ion-item-sliding *ngFor="let corte of corteList">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deletar(corte)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          Tipo:<p>{{corte.tipo}}</p>
          Valor: <p>{{corte.valor}}</p>
          Comissao<p>{{corte.comissao}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary"  (click)="atualizar(corte)" expandable>
          <ion-icon name="open-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
